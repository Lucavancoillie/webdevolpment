<p>`2em` is doorgaans groter dan `2ex` omdat `em` gebaseerd is op de grootte van het lettertype van het omliggende element, terwijl `ex` gemeten wordt op basis van de x-hoogte van het huidige lettertype. De x-hoogte is meestal kleiner dan de volledige letterhoogte.</p>
